<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="main-header">
      <p class="main-header__text">Quiz App</p>
    </header>
    <main>
      <section class="card">
        <article class="card __first">
          <p class="question">Question?</p>
          <p class="answer hidden">Answer</p>
          <a class="question-card__content --show_answer" href=""
            >Show Answer</a
          >
          <section class="categories">
            <a class="" href="#">html</a>
            <a class="" href="#">css</a>
            <a class="" href="#">flexbox</a>
          </section>
        </article>
        <article class="card __second">
          <img
            class="corner-icon --active --inactive"
            alt="bookmark-icon_inactive"
            src="./assets/bookmark.svg"
          />
          <p class="question">Question?</p>
          <a class="question-card__content --show_answer --hide" href="#"
            >Show Answer</a
          >
          <section class="categories">
            <a class="categories__html" href="#">html</a>
            <a class="categories__css" href="#">css</a>
            <a class="categories__flexbox" href="#">flexbox</a>
          </section>
        </article>
      </section>
    </main>
    <footer class="location">
      <a class="location__home --active --inactive" href="#"
        ><img alt="home" src="./assets/house.svg"
      /></a>
      <a class="location__bookmark --active --inactive" href="#"
        ><img alt="bookmark_inactive" src="./assets/bookmark.svg"
      /></a>
      <a class="location__user --active --inactive" href="#"
        ><img alt="user_inactive" src="./assets/circle-user-round.svg"
      /></a>
    </footer>
  </body>
</html>
